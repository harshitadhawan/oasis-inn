<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Room</button>
</form>

{% if form.errors %}
<ul style="color: red;">
    {% for field in form %}
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
